<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 ball</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Trirong"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="info">
        <h1>Magic 8ball</h1>
        <p>Ask a question, click the ball and learn the truth!</p>
      </div>

      <div class="ball-img">
        <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png" alt="Ball number 8" class="shake-animation" />
      </div>

      <div class="question-area">
        <h2>Ask a question:</h2>
        <input type="text" />
        <p class="answer"></p>
        <p class="error"></p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
